<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProductPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://phonoteka.org/uploads/posts/2021-05/1620281742_22-phonoteka_org-p-krutoi-fon-dlya-video-22.jpg');
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .navbar {
        background-color: rgba(0, 0, 0, 0.9);
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 999;
    }
    .navbar .navbar-brand {
        color: white;
    }
    .navbar .navbar-brand:hover {
        color: white;
    }
    .navbar .btn-outline-success {
        background-color: #007BFF;
        color: #fff;
    }
    .product-container {
        width: 600px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-gap: 20px;
        margin-top: 80px;
    }
    .product-image {
        border-radius: 50%;
        width: 200px;
        height: 200px;
        object-fit: cover;
    }
    .product-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 10px;
    }
    .product-details label {
        font-weight: bold;
        color: white;
    }
    .product-details span {
        display: inline-block;
        color: white;
    }
    .product-description {
        grid-column: 1 / span 2;
        color: white;
    }
    .product-button {
        display: block;
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        margin-top: 20px;
        cursor: pointer;
    }
</style>
</head>
<body>
<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Товар</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Пошук" aria-label="Пошук">
            <button class="btn btn-outline-success" type="submit">Пошук</button>
        </form>
    </div>
</nav>
<div class="product-container">
    <img src="https://media.tenor.com/x8v1oNUOmg4AAAAd/rickroll-roll.gif" alt="Зображення товару" class="product-image">
    <div class="product-details">
        <label>Назва товару:</label>
        <span id="product-name">Recroll</span>
        <label>Ціна:</label>
        <span id="product-price">$99.99</span>
        <label>Опис:</label>
        <span id="product-description">This is a masterpiece at a low price. Don't hesitate to buy it!</span>
    </div>
    <button class="product-button" id="product-button">Купити</button>
</div>

<script>
    const productButton = document.getElementById("product-button");

    productButton.addEventListener("click", () => {
    });
</script>
</body>
</html>
